<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body { background-color: lightblue; margin:0; padding:20px;}
        h1 { color: darkblue; }
        ul { list-style-type: square; }
        li { color: green; margin:30px 0;}
    </style>
</head>
<body>
    <h1>리스트 명단</h1>
    <ul>
        <li>Pizza</li>
        <li>Hamburger</li>
        <li>Hotdog</li>     
    </ul>
</body>
</html>
